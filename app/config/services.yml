    app.user_gateway:
        class: AppBundle\Document\User\UserGateway
#        factory: [ "@doctrine_mongodb", getRepository]
        factory_service: doctrine_mongodb
        factory_method:  getRepository
        arguments: [ AppBundle\Document\User\User ]

    app.user_repository:
        class: AppBundle\Model\User\UserRepository
        arguments: [ "@app.user_gateway", "@app.user_factory" ]

    app.course_factory:
        class: AppBundle\Model\Course\CourseFactory

#    app.user_gateway:
